version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: order-system-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  inventory-service:
    build:
      context: ./inventory-service
      dockerfile: Dockerfile
    container_name: inventory-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - AUTH_TOKEN=inventory-service-secret-token-12345
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  sales-service:
    build:
      context: ./sales-service
      dockerfile: Dockerfile
    container_name: sales-service
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DB_PATH=/app/data/sales.db
      - MQ_HOST=rabbitmq
      - MQ_PORT=5672
      - MQ_USERNAME=guest
      - MQ_PASSWORD=guest
      - MQ_ORDER_CREATED_QUEUE=order.created
      - MQ_DELIVERY_UPDATES_QUEUE=delivery.updates
      - INVENTORY_SERVICE_URL=http://inventory-service:3001
      - INVENTORY_SERVICE_TIMEOUT=5000
      - INVENTORY_SERVICE_TOKEN=inventory-service-secret-token-12345
      - LOG_LEVEL=info
    volumes:
      - sales_data:/app/data
    depends_on:
      rabbitmq:
        condition: service_healthy
      inventory-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  delivery-service:
    build:
      context: ./delivery-service
      dockerfile: Dockerfile
    container_name: delivery-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - NODE_ENV=production
      - MQ_HOST=rabbitmq
      - MQ_PORT=5672
      - MQ_USERNAME=guest
      - MQ_PASSWORD=guest
      - MQ_ORDER_CREATED_QUEUE=order.created
      - MQ_DELIVERY_UPDATES_QUEUE=delivery.updates
      - LOG_LEVEL=info
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  rabbitmq_data:
  sales_data:

